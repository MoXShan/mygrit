            <dd>

    <div class="money_tips">

        <p>优惠码<span>-￥45.00</span></p>

        实付款：<b>￥265.00</b><span>含运费</span>
    </div>
    <!--地址输入弹窗 start-->
    <div class="addr_form_layer">
        <div class="addr_form_box">
            <div class="add_input_box">
                <span class="vertical">收货人</span>
                <input id="name" type="text" class="input_text" value="小蜜蜂" />
            </div>
            <div class="add_input_box">
                <span class="vertical">联系电话</span>
                <input id="phone" type="text" class="input_text" value="182 1288 3166" />
            </div>
            <div class="add_input_box">
                <span class="vertical">所在地区</span>
                <p id="city_add"  class="input_set">广东省广州市天河区</p>
                <i class="right_icon"></i>
            </div>
            <div class="add_input_box">
                <span class="vertical">街道</span>
                <input id="jd_add" type="text" class="input_set" value="龙溪街道" />
                <i class="right_icon"></i>
            </div>
            <div class="add_textarea">
                <textarea id="TextArea1" rows="2" cols="20" class="textarea_txt">红旗河沟民航大厦小区</textarea>
            </div>
            <div class="add_op">
                <input id="Button1" type="button" value="完成"  class="red_btn" onclick="add();"/>
            </div>
        </div>
    </div>
    <!--地址输入弹窗 end-->

<script type="text/javascript">
    //省市区选择控件调用start
    (function ($, doc) {
        $.ready(function () {
            //-----------------------------------------
            //					//级联示例
            var cityPicker3 = new $.PopPicker({
                layer: 3
            });
            cityPicker3.setData(cityData3);
            //寄件地区选择 start
            var showCityPickerButton = doc.getElementById('city_add');
            var cityResult3 = doc.getElementById('city');
            showCityPickerButton.addEventListener('tap', function (event) {
                cityPicker3.show(function (items) {
                    cityResult3.value = showCityPickerButton.value = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
                    cityResult3.setAttribute("data", (items[0] || {}).value + " " + (items[1] || {}).value + " " + (items[2] || {}).value);
                    showCityPickerButton.setAttribute("data", (items[0] || {}).value + " " + (items[1] || {}).value + " " + (items[2] || {}).value);
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
            //寄件地区选择 end
        });
    })(mui, document);
    //省市区选择控件调用end

    $(function () {
        $(".add_addrs").click(function () { $(".addr_form_layer").show(); });
        $(".address_box").click(function () { $(".addr_form_layer").show(); });

    });
    function add() {
        $(".addr_form_layer").hide();
        $(".add_addrs").hide();
        $(".address_box").show();
    }
</script>
