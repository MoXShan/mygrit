        function Tab() {
            this.oDiv1 = document.getElementById("div1");
            this.oinput = this.oDiv1.getElementsByTagName("input");
            this.divs = this.oDiv1.getElementsByTagName("div");
            this.init();
        }
        Tab.prototype.init = function () {
            var that=this;
            for (var i = 0; i < this.oinput.length; i++) {
                this.oinput[i].index = i;
                this.oinput[i].onclick = function () {
                    that.change(this);
                }
            }
        }

        Tab.prototype.change = function (obj) {
            for (var i = 0; i < this.oinput.length; i++) {
                this.oinput[i].className = " ";
                this.divs[i].style.display = "none";
            }
            obj.className = "active";
            this.divs[obj.index].style.display = "block";
        }
